                <!-- Inner lines for 3D effect -->
                <line x1="8" y1="4" x2="8" y2="12" stroke="#0061D5" stroke-width="1"/>
                <line x1="4" y1="12" x2="12" y2="12" stroke="#0061D5" stroke-width="1"/>
                <line x1="20" y1="4" x2="20" y2="12" stroke="#0061D5" stroke-width="1"/>
            </g>
        </g>
    </g>
</svg> 