# Fly.io configuration for ChainReact
# Deploy with: fly deploy

app = "chainreact-app-9e-autumn-rain-3941-db"
primary_region = "sjc" # San Jose - change to your preferred region

# Build configuration
[build]
  dockerfile = "Dockerfile"

# Run multiple processes: web app + Discord gateway
[processes]
  web = "npm start"
  discord = "node --import tsx services/discord-gateway/index.ts"

# Environment variables (secrets should be set with: fly secrets set KEY=value)
[env]
  NODE_ENV = "production"
  PORT = "3000"
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
  PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium"

# HTTP service configuration - only for the 'web' process
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["web"]  # Only web process handles HTTP

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

  [[http_service.checks]]
    interval = "30s"
    grace_period = "30s"
    method = "get"
    path = "/api/health"
    protocol = "http"
    timeout = "5s"

# VM resources (scale based on needs)
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1gb"
  processes = ["web"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "256mb"
  processes = ["discord"]

# Deployment strategy
[deploy]
  strategy = "rolling"
  wait_timeout = 300
