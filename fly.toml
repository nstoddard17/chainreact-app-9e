# Fly.io configuration for ChainReact
# Deploy with: fly deploy

app = "chainreact-app-9e"
primary_region = "sjc" # San Jose - change to your preferred region

# Build configuration
[build]
  dockerfile = "Dockerfile"

# Environment variables (secrets should be set with: fly secrets set KEY=value)
[env]
  NODE_ENV = "production"
  PORT = "3000"
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
  PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium"

# HTTP service configuration
[[services]]
  internal_port = 3000
  protocol = "tcp"
  auto_stop_machines = false # Keep machines running (recommended for workflows)
  auto_start_machines = true
  min_machines_running = 1 # At least 1 machine always running

  # Health check configuration
  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  # HTTP port configuration (port 80)
  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  # HTTPS port configuration (port 443)
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  # HTTP checks for better health monitoring
  [[services.http_checks]]
    interval = 30000
    grace_period = "30s"
    method = "get"
    path = "/api/health"
    protocol = "http"
    timeout = 5000
    tls_skip_verify = false

# VM resources (scale based on needs)
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024 # 1GB RAM - increase if needed for heavy workflows

# Concurrency settings
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

# Mount volumes for persistent storage (optional)
# Uncomment if you need persistent file storage
# [[mounts]]
#   source = "chainreact_data"
#   destination = "/app/data"

# Deployment strategy
[deploy]
  strategy = "rolling" # Zero-downtime deployments
  wait_timeout = 300 # 5 minutes
